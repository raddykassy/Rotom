<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- end bootstrap(css) -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="wrapper">
<!-- header -->
<header class="header normal-hd">
  <nav class="navbar navbar-expand-lg navbar-light .bg-dark text-black">
      <div class="container-fluid hd-container">
          <a class="navbar-brand fs-4" href="#">T-log</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mr-1 navbar-collapseEdit" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item item">
                      <a class="nav-link active text-white" aria-current="page" href="#">TOP</a>
                  </li>
                  <li class="nav-item item">
                      <a class="nav-link" href="#search">SEARCH</a>
                  </li>
                  <li class="nav-item item">
                      <a class="nav-link" href="#">FAQ</a>
                  </li>
                  <li class="nav-item item">
                      <a class="nav-link" href="#">LOG IN</a>
                  </li>
                  <li class="nav-item item">
                      <a class="nav-link" href="#">REGISTER</a>
                  </li>
                  <li class="nav-item dropdown item">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          DROPDOWN
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>

                      </ul>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
<!-- end header -->

<main class="post-wrapper">
    <section class="planning">
        <h2 class="head-post"><span class="under">プランを投稿する</span></h2>
        <form action="" method="POST" class="planning-form">
            <div class="mt-5 mb-3">
                <label for="plan-title" class="form-label">プランタイトル</label>
                <input type="text" class="form-control" id="plan-title" name="plan-title" placeholder="プランのタイトルを入力">
            </div>
            <div class="mb-3">
                <label for="vlog-url" class="form-label">YouTubeのURL</label>
                <input type="text" class="form-control" id="vlog-url" name="vlog-url" placeholder="YouTubeのURLを入力">
            </div>
            <div class="plan-places">
                <div class="mt-5 mb-3">
                    <p>場所を選択</p>
                </div>
                <div class="place-container" id="place-container">
                    <div class="mb-3">
                        <!-- <label for="place" class="form-label">1番目</label> -->
                        <input type="text" class="form-control autocomplete" id="autocomplete" name="place01" placeholder="場所を入力し、選択して下さい">
                        <input type="hidden" id="place_name_1" name="place_name_1" value="">
                        <input type="hidden" id="place_id_1" name="place_id_1" value="">
                    </div>
                </div>
                <div class="mt-5 mb-5 d-flex justify-content-evenly btn_wrapper">
                    <button type="button" class="btn btn-primary add-plan-btn" id="add-plan-btn">場所を追加</button>
                    <button type="button" class="btn delete-plan-btn">場所を削除</button>
                </div>
                <input type="hidden" id="place_sum" name="place_sum" value="">
            </div>
            <div class="description_wrapper">
                <label for="description" class="form-label">旅行の概要</label>
                <textarea class="form-control" id="description" name="description" placeholder="旅行の概要を入力" wrap="soft"></textarea>
            </div>
            <div class="mt-5 submit-container">
                <button type="submit" id="submit-plan-btn" class="btn btn-primary submit-plan-btn">投稿する</button>
            </div>
        </form>
    </section>
    <section class="mapping">
        <div class="plan-map-wrapper">
            <div id="map"></div>
        </div>
    </section>
</main>


<!-- load scripts relate to maps -->
<script type="text/javascript" src="../static/javascripts/addplan.js"></script>
<script type="text/javascript" src="../static/javascripts/post.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzPnXBdTHVD7TPyVKGuaGjnwZjh2Jyif0&libraries=places&callback=initMap"></script>

<footer class="text-center bg-dark p-3">
    <div class="copyright">
        <span class="text-white">T-log © Holdings Inc. All Rights Reserved.</span>
    </div>
</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- end bootstrap(js) -->
</body>
</html>
