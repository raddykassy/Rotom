{% extends "layout-3.html" %}

{% block title %}
T-log post
{% endblock %}

{% block content %}
<main class="post-wrapper">
    <section class="planning">
        <h2 class="head-post"><span class="under">プランを投稿する</span></h2>
        <!--nameタグとvalidateをリセット-->
        <form action="" method="POST" class="planning-form" name="myForm" novalidate>
            <div>
                <label for="name">名前 </label>
                <input class="required maxlength" data-maxlength="10" type="text" name="name" id="name">
            </div>
            <div class="mt-5 mb-3">
                <label for="plan-title" class="form-label" name="plan-title">プランタイトル</label>
                <input type="text" class="form-control required plan-title" id="plan-title" name="plan-title" placeholder="プランのタイトルを入力">
            </div>
            <div class="mb-3">
                <label for="vlog-url" class="form-label" name="vlog-url">YouTubeのURL</label>
                <input type="url" class="form-control required vlog-url" id="vlog-url" name="vlog-url" placeholder="YouTubeのURLを入力">
            </div>
            <div class="plan-places">
                <div class="mt-5 mb-3">
                    <p>場所を選択</p>
                </div>
                <div class="place-container" id="place-container">
                    <div class="mb-3">
                        <!-- <label for="place" class="form-label">1番目</label> -->
                        <input type="text" class="form-control autocomplete" id="autocomplete" name="place01" placeholder="場所を入力し、選択して下さい" required>
                        <input type="hidden" id="place_name_1" name="place_name_1" value="">
                        <input type="hidden" id="place_id_1" name="place_id_1" value="">
                    </div>
                </div>
                <div class="mt-5 mb-5 d-flex justify-content-evenly btn_wrapper">
                    <button type="button" class="btn btn-primary add-plan-btn" id="add-plan-btn">場所を追加</button>
                    <button type="button" class="btn delete-plan-btn">場所を削除</button>
                </div>
                <input type="hidden" id="place_sum" name="place_sum" value="">
            </div>
            <div class="description_wrapper">
                <label for="description" class="form-label">旅行の概要</label>
                <textarea required class="form-control" id="description" name="description" placeholder="旅行の概要を入力" wrap="soft" ></textarea>
            </div>
            <div class="mt-5 submit-container">
                <button type="submit" id="submit-plan-btn" class="btn btn-primary submit-plan-btn">投稿する</button>
            </div>
        </form>
    </section>
    <section class="mapping">
        <div class="plan-map-wrapper">
            <div id="map"></div>
        </div>
    </section>
</main>
{% endblock %}


<!-- load scripts relate to maps -->
<script type="text/javascript" src="../static/javascripts/addplan.js"></script>
<script type="text/javascript" src="../static/javascripts/search.js"></script>
<script type="text/javascript" src="../static/javascripts/va.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzPnXBdTHVD7TPyVKGuaGjnwZjh2Jyif0&libraries=places&callback=initMap"></script>

<footer class="text-center bg-dark p-3">
    <div class="copyright">
        <span class="text-white">T-log © Holdings Inc. All Rights Reserved.</span>
    </div>
</footer>
</div>

<!-- bootstrap(js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- end bootstrap(js) -->
</body>
</html>
