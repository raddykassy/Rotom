<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap , Avant UI and Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/avantui.css">
        <title>Hello, world!</title>
    </head>

    <body>
      <!--カルーセル-->
      <div  id = "carouselExampleControlsBottom"  class = "carousel slide"  data-ride = "carousel">
        <ol class = "carousel-indicators carousel-indicators-circle">
            <li  data-target = "#carouselExampleControlsBottom"  data- slide- to = "0"  class = "active" > </li>
            <li data-target = "#carouselExampleControlsBottom" data-slide-to = "1"> </li>
        </ol>
        <div  class = "carousel-inner">
            <div  class = "carousel-item active" data-interval="10000">
                <img  src = "/static/img/bg-img01.jpg"  class = "d-block w-100"  alt = ". ..">
            </div >
            <div  class = "carousel-item" data-interval="10000">
                <img  src = "/static/img/bg-img01.jpg"  class = "d-block w-100" alt = "..." >
            </div >
        </div >
        <a  class = "carousel-control-prev carousel-control-bottom"  href = "#carouselExampleControlsBottom"  role = "button"  data-slide = "prev" >
            <span  class = "carousel-control- prev-icon"  aria-hidden = "true" > </ span >
            <span  class = "sr-only" >前へ</ span >
        </a >
        <a class = "carousel-control-next carousel-control-bottom"  href = "#carouselExampleControlsBottom"  role = "button"  data-slide = "next" >
            <span class = "carousel-control-next-icon"  aria-hidden = "true" > </ span >
            <span class = "sr-only" >次へ</ span >
        </a>
    </div>
      <h1>旅行プラン投稿画面（仮）</h1>
      <h1>東京駅</h1>
      <!--プラン投稿画面-->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">プラン</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="プラン">
      </div>
      <!--URLの記入欄-->
      <label for="basic-url">Your vanity URL</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3" placeholder="URLを入力">https://example.com/URLを入力</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      <!--内容説明画面-->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">内容説明</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="内容説明" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;">×</button>

      <div id="map"  style="width:300px; height:200px"></div>

      <p>分からない場合はご連絡下さい。</p>

      <script type="text/javascript" src="../static/javascripts/sample.js">
      </script>
      <!--Google map -->
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSB9wJUooZ1GlQFPqjUUBZmFLp7Y04HzI&callback=initMap">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


      <!-- jQuery first, then Bootstrap JS, then Avant UI -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
      <script src="assets/js/avantui.js"></script>
  </body>
</html>
