<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- bootstrap(css)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- end bootstrap(css) -->
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light .bg-transparent text-white">
            <div class="container-fluid hd-container">
                <a class="navbar-brand text-white fs-4 logo-" href="#">T-log</a>
                <img src="" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mr-1 navbar-collapseEdit" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item item">
                            <a class="nav-link active text-white" aria-current="page" href="#">TOP</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#search">SEARCH</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#">FAQ</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#">LOG IN</a>
                        </li>
                        <li class="nav-item item">
                            <a class="nav-link text-white" href="#">REGISTER</a>
                        </li>
                        <li class="nav-item dropdown item">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                DROPDOWN
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->
<div class="main">
    <div class="video-container">
        <iframe width="560" height="315" class="youtube-video"src="https://www.youtube.com/embed/kQpssznrf-g?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="column">
        <div class="flexbox">
            <div class="schedule-container">
                <div class="title">
                    <h1>軽井沢＆長野温泉旅</h1>
                </div>
                <div class="user_info">
                    <img class="profile__img" src="../static/img/profile01.jpeg" width ="45" height="45" alt="profile">
                    <h3 class="user_name">ユーザーネーム</h3>
                </div>
                <div class="trip-route">
                    <div class="start-point">
                        <li><span>東京</span></li>
                    </div>
                    <ol class="list">
                        <div class="line" style="background-color:#dedede; width:2px; height:30px;"></div>
                        <li class="list-item one" name="list-item-0"><span>善光寺</span></li>
                        <div class="line" style="background-color:#dedede; width:2px; height:30px;"></div>
                        <li class="list-item two"><span>地獄谷野猿公苑</span></li>
                        <div class="line" style="background-color:#dedede; width:2px; height:30px;"></div>
                        <li class="list-item three"><span>旧軽井沢銀座</span></li>
                        <div class="line" style="background-color:#dedede; width:2px; height:30px;"></div>
                        <li class="list-item four"><span>白糸の滝</span></li>
                        <div class="line" style="background-color:#dedede; width:2px; height:30px;"></div>
                    </ol>
                    <div class="end-point">
                        <li><span>東京</span></li>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <div id="map" class="plan-page-map"></div>
            </div>
            </div>
    </div>
</div>


<script type="text/javascript" src="../static/javascripts/planpage.js">
</script>
<!--Google map -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSB9wJUooZ1GlQFPqjUUBZmFLp7Y04HzI&callback=initMap">
</script>
</body>
</html>
