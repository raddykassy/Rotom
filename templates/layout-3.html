<!DOCTYPE html>
<html lang="ja">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <!-- bootstrap(css)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- end bootstrap(css) -->
    <link rel="stylesheet" href="../static/css/style.css">


    <link rel="stylesheet" href="../static/css/validate.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../static/javascripts/delete_alert.js"></script>
    <script type="text/javascript" src="../static/javascripts/jquery.validate.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- header -->
        {% if status %}
        <header class="header normal-hd">
            <nav class="navbar navbar-expand-lg navbar-light .bg-dark text-black">
                <div class="container-fluid hd-container">
                    <a class="navbar-brand fs-4" href="/">T-log</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse mr-1 navbar-collapseEdit" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item item">
                                <a class="nav-link active text-white" aria-current="page" href="/">TOP</a>
                            </li>
                            <!--
                            <li class="nav-item item">
                                <a class="nav-link" href="#search">SEARCH</a>
                            </li>
                            -->
                            <li class="nav-item item">
                                <a class="nav-link" href="/plans">PLANS</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="/post">POST</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="/logout">LOG OUT</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="/mypage/{{ user_id }}">{{ user_name }}さん</a>
                            </li>
                            <li class="nav-item dropdown item">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    PROFILE
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="/mypage/{{ user_id }}">Your Posts</a></li>
                                    <li><a class="dropdown-item" href="/mypage_likes/{{ user_id }}">Your Likes</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        {% else %}
        <header class="header normal-hd">
            <nav class="navbar navbar-expand-lg navbar-light .bg-dark text-black">
                <div class="container-fluid hd-container">
                    <a class="navbar-brand fs-4" href="/">T-log</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse mr-1 navbar-collapseEdit" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item item">
                                <a class="nav-link active text-white" aria-current="page" href="/">TOP</a>
                            </li>
                            <!--
                            <li class="nav-item item">
                                <a class="nav-link" href="#search">SEARCH</a>
                            </li>
                            -->
                            <li class="nav-item item">
                                <a class="nav-link" href="/plans">PLANS</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="/login">LOG IN</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="/register">REGISTER</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% endif %}


        {% block content %}
            <!-- main-content -->
        {% endblock %}


        <!-- 各ファイルに必要分のみ移動 -->
        <!-- load scripts relate to maps（plansからもってきた） -->
        <!-- <script type="text/javascript" src="../static/javascripts/search.js"></script>
        <script type="text/javascript" src="../static/javascripts/addplan.js"></script>
        <script type="text/javascript" src="../static/javascripts/post.js"></script> -->
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ map_api_key }}&libraries=places&callback=initMap"></script> -->

        <footer class="text-center bg-dark p-3">
            <div class="copyright">
                <span class="text-white">T-log © Holdings Inc. All Rights Reserved.</span>
            </div>
        </footer>
    </div>



    <!-- bootstrap(js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- end bootstrap(js) -->
</body>
</html>
